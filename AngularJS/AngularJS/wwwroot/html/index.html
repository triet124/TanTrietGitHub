<!-- Main content -->
<main>
    <div id="modal_full" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modal-lg">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">Create</h6>
                    </div>
                    <div class="card-body">
                        <form name="myFrm">
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Số điện thoại:</label>
                                    <!--tạo ng-model để lấy dữ liệu từ input-->
                                    <input class="form-control" required placeholder="Vui lòng nhập số điện thoại" name="phoneNumber" ng-model="phoneNumber">
                                    <div ng-show="myFrm.phoneNumber.$error.required && myFrm.phoneNumber.$touched" style="color: red;">không được để trống số điện thoại</div>
                                    <p>{{phoneNumber | phoneFormat}}</p>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Password:</label>
                                    <!--tạo ng-model để lấy dữ liệu từ input-->
                                    <input class="form-control" required placeholder="Vui lòng nhập password" name="password" ng-model="myroot.password">
                                    <div ng-show="myFrm.password.$error.required && myFrm.password.$touched" style="color: red;">không được để trống password</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email:</label>
                                <!--tạo ng-model để lấy dữ liệu từ input-->
                                <input class="form-control" required placeholder="Vui lòng nhập email" name="email" ng-model="myroot.email">
                                <div ng-show="myFrm.email.$error.required && myFrm.email.$touched" style="color: red;">không được để trống email</div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="button" class="btn btn-primary ms-3" ng-click="validatePhone()" data-bs-toggle="modal" data-bs-target="#modal_full2">Submit</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal_full2" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modal-lg">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">{{title}}</h6>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Số điện thoại:</label>
                                    <input class="form-control" required readonly placeholder="Vui lòng nhập số điện thoại" value="{{phoneNumber | phoneFormat}}">

                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Password:</label>
                                    <input class="form-control" required readonly placeholder="Vui lòng nhập password" value="{{myroot.password}}">

                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email:</label>
                                <input class="form-control" required readonly placeholder="Vui lòng nhập password" value="{{myroot.email}}">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
